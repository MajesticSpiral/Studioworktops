    /* Dropdown styles */
    .dropdown {
        display: none; /* Hide the dropdown initially */
        position: absolute; /* Position it relative to the parent */
        left: 0; /* Align with the parent */

        background-color: white; /* Background color for dropdown */

        display: flex; /* Use flexbox for layout */
        flex-wrap: wrap; /* Allow items to wrap */
    }
    
    /* Show dropdown on hover */
    nav li:hover .dropdown {
        display: flex; /* Show the dropdown on hover */

    /* Dropdown item styles */
    .dropdown > div {
        flex: 1; /* Equal width for columns */
        padding: 10px; /* Add some padding */
    }
    
    /* Column header styles */
    .dropdown p {
        font-weight: bold; /* Bold for headers */
        margin: 0 0 5px; /* Margin below headers */
    }
    
    /* Individual item styles */
    .dropdown li {
        display: block; /* Display dropdown items as block */
        padding: 5px 0; /* Add padding */
    }
    
    .dropdown li a {
        text-decoration: none; /* Remove underline */
        color: black; /* Set text color */
    }
    
    /* Cover photo styles */
    .cover-photo {
        position: relative; /* Set position if not already set */
        z-index: 1; /* Set a lower z-index than the dropdown */
    }
